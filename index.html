<head>
  <meta charset="UTF-8">

<body style="font-family: 'Montserrat';">
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color: black;" class="modal-title">Refrence</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
    <h1 id="title">Quick Draw</h1>
    <br>
    <button id="refrenceButton" class="btn" data-toggle="modal" data-target="#myModal">Refrence</button>
    <button class="btn" onclick="clearCanvas()">Clear Canvas</button>
    <br><br>
    <label style="font-size: 20px;">Sketch to draw: &nbsp;<label class="importantLbl" id="taskLbl"></label></label>
    <hr>
    <h2 style="opacity: 0.6;"><i>Sketch drawn and confidence will be shown here</i></h2>
    <h4 style="opacity: 0.6;"><i>*The refrence button will be removed in the next project*</i></h4>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div style="float: right; margin-right: 15px;" id="stats">
      <label style="font-size: 20px;">Time: &nbsp;<label id="timeLbl" class="importantLbl" style="background-color: red; border: black 2px solid;"></label></label>
      <br>
      <label style="margin-right: 5px; font-size: 20px;">Points: &nbsp;<label id="scoreLbl" class="importantLbl">0</label></label>
    </div>
  </center>
<script src="main.js"></script>
